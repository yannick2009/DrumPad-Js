<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="http://fonts.cdnfonts.com/css/lcd" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="img/beatit-logo-black.png"
      type="image/x-icon"
    />
    <title>Beatit | young producer</title>
  </head>
  <body>
    <!-- en tete -->
    <header>
      <div class="logo">
        <img src="img/beatit-logo-white.png" alt="logo-Beatit" />
      </div>
      <div class="info-sup">
        <!-- <h4>by Baby Desiigner</h4> -->
        <h4>by Yannick Kouakou</h4>
      </div>
    </header>
    <!-- instrument -->
    <div class="instrument">
      <!-- drum pad part -->
      <div class="drumpad">
        <div class="drumpad-btn">
          <button class="inactive" data-nom="kick"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="hit-hat"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="clap"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="snare-1"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="snare-2"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="tom"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="metal"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="cymbal"></button>
        </div>
        <div class="drumpad-btn">
          <button class="inactive" data-nom="guire"></button>
        </div>
      </div>
      <!-- piano part -->
      <div class="piano">
        <!-- logo -->
        <div class="piano-info">
          <h2>DRUM PAD</h2>
          <img src="img/beatit-logo-white.png" alt="logo-Beatit" />
        </div>
        <!-- reglage + ecran -->
        <div class="piano-params">
          <div class="piano-params_btn">
            <input type="range" name="volume" id="volume" />
            <input type="range" name="fx" id="fx" />
            <input type="range" />
            <input type="range" />
          </div>
          <div class="piano-params_screen">
            <p class="screen">key note</p>
          </div>
        </div>
        <!-- piano -->
        <div class="piano-keys">
          <div class="piano-keys_black">
            <button id="black-1"></button>
            <button id="black-2"></button>
            <button id="black-3"></button>
            <button id="black-4"></button>
            <button id="black-5"></button>
          </div>
          <div class="piano-keys_white">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </div>
    </div>
    <!-- import sound -->
    <!-- <div class="sound">
      <audio id="clap" src="audio/drum/clap.WAV"></audio>
      <audio id="cymbal" src="audio/drum/cymbal.wav"></audio>
      <audio id="guire" src="audio/drum/guire.wav"></audio>
      <audio id="hit-hat" src="audio/drum/hit-hat.wav"></audio>
      <audio id="metal" src="audio/drum/metal.wav"></audio>
      <audio id="snare-1" src="audio/drum/snare-1.WAV"></audio>
      <audio id="snare-2" src="audio/drum/snare-2.wav"></audio>
      <audio id="tom" src="audio/drum/tom.WAV"></audio>
      <audio id="kick" src="audio/drum/kick.wav"></audio>
    </div> -->
  </body>
</html>
<script async src="js/app.js"></script>
